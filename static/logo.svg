<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" fill="none">
  <style>
    .logo-text { 
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      fill: #000000;
      letter-spacing: 0.2em;
    }
    .quest-path {
      stroke: #1F4E5F;
      stroke-width: 1.2;
      fill: none;
    }
    .quest-marker {
      fill: #355C7D;
    }
    .quest-accent {
      fill: #F5D76E;
    }
  </style>
  
  <!-- Quest marker paths -->
  <path class="quest-path" d="M20,40 C35,20 45,50 60,30" />
  <path class="quest-path" d="M20,30 C40,45 50,15 60,35" />
  
  <!-- Quest markers -->
  <circle class="quest-marker" cx="20" cy="35" r="4" />
  <circle class="quest-marker" cx="40" cy="30" r="3" />
  <circle class="quest-accent" cx="60" cy="32" r="5" />
  
  <!-- Text part -->
  <text x="75" y="40" class="logo-text" font-size="28">CRITICO</text>
</svg>